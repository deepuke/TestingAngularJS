<h1>Expenses</h1>

<div>

	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Expense</th>
				<th>Description</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in  vm.expenseItem">
				<td>{{item.title}}</td>
				<td>{{item.description}}</td>
				<td>{{item.amount | currency}}</td>
			</tr>
		</tbody>
	</table>
</div>
